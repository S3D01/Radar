<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض مخالفات الطالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      font-family: sans-serif;
      direction: rtl;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .violation-box {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .details {
      display: none;
      background: #ffffff;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>عرض مخالفات الطالب</h2>
  <input type="text" id="searchId" placeholder="أدخل رقم الدخول">
  <button onclick="search()">عرض النتائج</button>

  <div id="resultsList"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwXCcCQLT2DNuCyDz6CY2arWYO38XfL9KCJQZQq0w4bzu-q2l6yC8YgsJKsQhNxTxgqUQ/exec";

    function search() {
      const id = document.getElementById('searchId').value.trim();
      const results = document.getElementById('resultsList');
      results.innerHTML = "";

      if (!id) {
        alert("الرجاء إدخال رقم الدخول");
        return;
      }

      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(row => row[1]?.toString().trim() === id);

          if (filtered.length === 0) {
            results.innerHTML = '<div style="text-align:center;">لا توجد مخالفات</div>';
            return;
          }

          filtered.forEach((row, index) => {
            const box = document.createElement('div');
            box.className = 'violation-box';
            box.innerHTML = `
              <strong>مخالفة ${index + 1}</strong>
              <div class="details">
                رقم المخالفة : ${row[0]}<br>
                رقم الدخول: ${row[1]}<br>
                الاسم: ${row[2]}<br>
                الأسرة: ${row[3]}<br>
                المخالفة: ${row[4]}<br>
                العقوبة: ${row[5]}<br>
                الحالة: ${row[6] || "غير محددة"}
              </div>
            `;

            // عند الضغط، إظهار/إخفاء التفاصيل
            box.addEventListener('click', function () {
              const details = this.querySelector('.details');
              details.style.display = details.style.display === 'none' ? 'block' : 'none';
            });

            results.appendChild(box);
          });
        })
        .catch(() => alert("حدث خطأ أثناء جلب البيانات"));
    }
  </script>

</body>
</html>
